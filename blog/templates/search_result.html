{% extends 'base.html' %} {% load static %} {% static "img" as baseUrl %} 
{% block content %}
<div style="margin: 1rem 0;"></div>
<section class="featured-posts no-padding-top">
  <div class="container">
    {% for blog in search_result %}
    <div class="row d-flex align-items-stretch" style="margin: .5rem; 0">
      <div class="text col-lg-7">
        <div class="text-inner d-flex align-items-center">
          <div class="content">
            <header class="post-header">
              <div class="category">
                <a href="#">{{blog.category}}</a><a href="#"></a>
              </div>
              <a href="{% url 'detail' blog.pk %}"> <h2 class="h4">{{blog.title}}</h2></a>
            </header>
            <p>{{blog.description|safe|slice:400}}...</p>
            <footer class="post-footer d-flex align-items-center">
              <a href="{% url 'detail' blog.pk %}" class="author d-flex align-items-center flex-wrap">
                <div class="avatar">
                  <img
                    src="{{blog.author_pic.url}}"
                    alt="..."
                    class="img-fluid"
                  />
                </div>
                <div class="title"><span>{{blog.autor|title}}</span></div></a
              >
              <div class="date"><i class="icon-clock"></i> {{blog.date}}</div>
              <div class="comments"> <i class="icon-clock"></i>{{blog.time}}</div>
            </footer>
          </div>
        </div>
      </div>
      <div class="image col-lg-5">
        <img src="{{blog.banner.url}}" alt="..." />
      </div>
    </div>
    {% endfor %}
    <!-- Post-->
  </div>
</section>
<!-- Gallery Section-->
<section class="gallery no-padding">
  <div class="row">
    <div class="mix col-lg-3 col-md-3 col-sm-6">
      <div class="item">
        <a
          href="{% static 'img/gallery-1.jpg' %}"
          data-fancybox="gallery"
          class="image"
          ><img
            src="{% static 'img/gallery-1.jpg' %}"
            alt="..."
            class="img-fluid" />
          <div class="overlay d-flex align-items-center justify-content-center">
            <i class="icon-search"></i></div
        ></a>
      </div>
    </div>
    <div class="mix col-lg-3 col-md-3 col-sm-6">
      <div class="item">
        <a
          href="{% static 'img/gallery-2.jpg' %}"
          data-fancybox="gallery"
          class="image"
          ><img
            src="{% static 'img/gallery-2.jpg' %}"
            alt="..."
            class="img-fluid" />
          <div class="overlay d-flex align-items-center justify-content-center">
            <i class="icon-search"></i></div
        ></a>
      </div>
    </div>
    <div class="mix col-lg-3 col-md-3 col-sm-6">
      <div class="item">
        <a
          href="{% static 'img/gallery-3.jpg' %}"
          data-fancybox="gallery"
          class="image"
          ><img
            src="{% static 'img/gallery-3.jpg' %}"
            alt="..."
            class="img-fluid" />
          <div class="overlay d-flex align-items-center justify-content-center">
            <i class="icon-search"></i></div
        ></a>
      </div>
    </div>
    <div class="mix col-lg-3 col-md-3 col-sm-6">
      <div class="item">
        <a
          href="{% static 'img/gallery-4.jpg' %}"
          data-fancybox="gallery"
          class="image"
          ><img
            src="{% static 'img/gallery-4.jpg' %}"
            alt="..."
            class="img-fluid" />
          <div class="overlay d-flex align-items-center justify-content-center">
            <i class="icon-search"></i></div
        ></a>
      </div>
    </div>
  </div>
</section>
<!-- Page Footer-->
{% endblock %}
