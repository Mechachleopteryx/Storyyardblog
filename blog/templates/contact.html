{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Story yard 360 library</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("overlay.jpg") center/cover;
        background-attachment: fixed !important;
        position: relative;
      }

      .overlay {
        /* background: url('./overlay.jpg'); */
        height: 100%;
      }

      .container {
        max-width: 1100px;
        margin: auto;
      }

      .center {
        margin: 9em 0;
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        transition: all 0.5s linear;
      }

      @media screen and (max-width: 670px) {
        .center {
          margin: 2em 0;
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      @media screen and (max-width: 670px) {
        .left-col {
          text-align: center;
        }

        .infos {
          display: flow-root !important;
        }

        /* .infos {
    display: none !important;
  } */
      }

      .headline h3 {
        text-transform: capitalize;
      }

      .infos {
        display: flex;
        margin: 3rem 0;
      }

      .infos h4 {
        text-transform: capitalize;
      }

      .infos .icons {
        margin-right: 1rem;
      }

      .infos .icons i {
        font-size: 28px;
        color: #fff;
      }

      .infos span,
      .infos a {
        font-size: 20px;
      }

      .form {
        background: #fff;
        padding: 1rem;
        border-radius: 1em;
      }

      .form .headline h3 {
        color: #000;
      }

      input {
        padding: 1.5rem 0.5em !important;
      }

      label {
        font-size: 20px;
      }

      .form-wrap {
        margin: 2rem 0;
      }

      p,
      span,
      h1,
      h2,
      h3,
      h4 {
        color: #fff;
      }
    </style>
  </head>
  <body style="background: url({% static 'img/overlay.jpg' %})">
    <section class="overlay">
      <div class="container">
        <div class="center">
          <div class="left-col">
            <div class="headline">
              <h3>contact me</h3>
            </div>
            <div class="sub-info">
              <div class="infos">
                <div class="icons">
                  <i class="fa fa-map-marker"></i>
                </div>
                <div class="text">
                  <h4>address:</h4>
                  <span>Ghana Address</span>
                </div>
              </div>

              <div class="infos">
                <div class="icons">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="text">
                  <h4>Email:</h4>
                  <a href="mailto:ettohgeorge360@gmail.com"
                    >ettohgeorge360@gmail.com</a
                  >
                </div>
              </div>

              <div class="infos">
                <div class="icons">
                  <i class="fas fa-phone"></i>
                </div>
                <div class="text">
                  <h4>Phone:</h4>
                  <span>(+233) 59 403 9107</span>
                </div>
              </div>
            </div>
          </div>
          <div class="right-col">
            <div class="form-wrapper">
              <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="headline">
                  <h3>get in touch</h3>
                </div>
                <div class="form-wrap">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Name</label
                    >
                    <input
                      required
                      type="text"
                      name="name"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      required
                      type="email"
                      name="user_email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Subject</label
                    >
                    <input
                      required
                      type="text"
                      name="subj"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Subject"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Message</label
                    >
                    <textarea
                      required
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      name="msg"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <button class="btn btn-primary" name="Create Contact">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
